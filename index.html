<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Namoz Vaqtlari</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background 1s ease;
      color: #fff;
      overflow: hidden;
    }

    /* Cunami rejimi (dinamik fon) */
    .wave {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 50% 50%, #003366, #000);
      animation: waveAnim 10s infinite linear;
      z-index: -1;
      opacity: 0.5;
    }

    @keyframes waveAnim {
      0% { transform: translateX(0) translateY(0) rotate(0deg); }
      50% { transform: translateX(-25%) translateY(-10%) rotate(180deg); }
      100% { transform: translateX(0) translateY(0) rotate(360deg); }
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .city {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .prayers {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      padding: 20px 40px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .prayer-time {
      font-size: 1.1em;
      margin: 5px 0;
    }

    .countdown {
      margin-top: 20px;
      font-size: 1.3em;
      font-weight: bold;
      color: #00ffcc;
    }

    .toggle-dark {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-dark:hover {
      background-color: #00bfa6;
    }

    .light-mode {
      background: linear-gradient(to bottom, #87cefa, #f0f8ff);
      color: #000;
    }
  </style>
</head>
<body>
  <div class="wave"></div>
  <button class="toggle-dark">🌙 Tungi rejim</button>
  <h1>Namoz vaqtlari</h1>
  <div class="city" id="city">Joylashuv aniqlanmoqda...</div>
  <div class="prayers" id="prayerTimes"></div>
  <div class="countdown" id="countdown"></div>

  <script src="https://cdn.jsdelivr.net/npm/praytimes@2.3.2/praytimes.js"></script>
  <script>
    const prayTimes = new PrayTimes('MWL');
    const cityElem = document.getElementById('city');
    const prayerContainer = document.getElementById('prayerTimes');
    const countdownElem = document.getElementById('countdown');
    const toggleBtn = document.querySelector('.toggle-dark');

    let darkMode = true;

    toggleBtn.addEventListener('click', () => {
      darkMode = !darkMode;
      document.body.classList.toggle('light-mode', !darkMode);
      toggleBtn.textContent = darkMode ? '🌙 Tungi rejim' : '☀️ Kunduzgi rejim';
    });

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, () => {
          cityElem.textContent = 'Joylashuv olinmadi';
        });
      } else {
        cityElem.textContent = 'Geolokatsiya mavjud emas';
      }
    }

    async function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      try {
        const res = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=uz`);
        const data = await res.json();
        cityElem.textContent = data.city || data.locality || 'Noma’lum joy';
      } catch (e) {
        cityElem.textContent = 'Joy aniqlanmoqda...';
      }

      updatePrayerTimes(lat, lon);
    }

    function updatePrayerTimes(lat, lon) {
      const date = new Date();
      const times = prayTimes.getTimes(date, [lat, lon], date.getTimezoneOffset() / -60);
      prayerContainer.innerHTML = '';
      const names = {
        fajr: 'Bomdod',
        sunrise: 'Quyosh chiqishi',
        dhuhr: 'Peshin',
        asr: 'Asr',
        maghrib: 'Shom',
        isha: 'Xufton'
      };

      for (const key in names) {
        const div = document.createElement('div');
        div.classList.add('prayer-time');
        div.textContent = `${names[key]}: ${times[key]}`;
        prayerContainer.appendChild(div);
      }

      startCountdown(times);
    }

    function startCountdown(times) {
      const now = new Date();
      const keys = ['fajr','sunrise','dhuhr','asr','maghrib','isha'];
      let nextPrayer = null;
      let nextTime = null;

      for (const key of keys) {
        const [h, m] = times[key].split(':').map(Number);
        const prayerDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), h, m);
        if (prayerDate > now) {
          nextPrayer = key;
          nextTime = prayerDate;
          break;
        }
      }
      if (!nextPrayer) {
        const [h, m] = times['fajr'].split(':').map(Number);
        nextPrayer = 'fajr';
        nextTime = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, h, m);
      }

      const nameMap = {
        fajr: 'Bomdod',
        sunrise: 'Quyosh chiqishi',
        dhuhr: 'Peshin',
        asr: 'Asr',
        maghrib: 'Shom',
        isha: 'Xufton'
      };

      function updateCountdown() {
        const diff = nextTime - new Date();
        const hrs = Math.floor(diff / 3600000);
        const mins = Math.floor((diff % 3600000) / 60000);
        const secs = Math.floor((diff % 60000) / 1000);
        countdownElem.textContent = `${nameMap[nextPrayer]} namozigacha: ${hrs} soat ${mins} daqiqa ${secs} soniya`;
        if (diff <= 0) {
          clearInterval(timer);
          countdownElem.textContent = 'Namoz vaqti keldi!';
        }
      }
      updateCountdown();
      const timer = setInterval(updateCountdown, 1000);
    }

    getLocation();
  </script>
</body>
</html>
